<body>
<h1>Chess Board</h1>
<div id = "box1">
    <table width="60" bordercolor="black" cellspacing="0">
    <script>
    for (let i = 1; i <= 8; i++)
    {
         document.write("<tr"); 
        for(let j = 1; j <= 8; j++)
        {
            if((i+j)%2==0)
            {
            document.write("<td  bgcolor= \"white\"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </td>");
            }
            else
            {
               document.write("<td  bgcolor=\"black\"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </td>");  
            }
        }
        document.write("</tr>"); 
        }

    
    </script>
    </table>
        
</div>
